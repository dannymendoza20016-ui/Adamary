  <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para Ti ❤️</title>
  <style>
    /* --- ESTILOS (CSS) --- */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #1a1a1a; /* Fondo oscuro fuera de la tarjeta para resaltar */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    /* La "Caja" principal que tendrá tu imagen de fondo */
    .card-container {
      position: relative;
      width: 90%;
      max-width: 400px; /* Ancho máximo de la tarjeta */
      height: 600px;    /* Altura de la tarjeta */
      
      /* AQUÍ ESTÁ TU IMAGEN DE FONDO */
      background-image: url('https://png.pngtree.com/background/20230203/original/pngtree-happy-valentines-day-background-picture-image_2025607.jpg');
      background-size: cover; /* Ajusta la imagen para cubrir todo */
      background-position: center;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      overflow: hidden; /* Para que nada se salga de los bordes redondeados */
      
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      color: #d81b60; /* Color del texto (rojo oscuro) */
    }

    /* Una capa blanca semitransparente para que el texto se lea mejor sobre la imagen */
    .overlay {
      background-color: rgba(255, 255, 255, 0.85); 
      padding: 30px;
      border-radius: 15px;
      width: 80%;
    }

    /* Botón del corazón inicial */
    .heart-btn {
      font-size: 80px;
      background: none;
      border: none;
      cursor: pointer;
      animation: latido 1.2s infinite;
      z-index: 10;
    }

    @keyframes latido {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }

    .hidden { display: none; }

    /* Animaciones de texto */
    .fade-in {
      opacity: 0;
      animation: aparecer 2s forwards;
    }
    @keyframes aparecer { to { opacity: 1; } }

    .d-1 { animation-delay: 0.5s; }
    .d-2 { animation-delay: 2.5s; }
    .d-3 { animation-delay: 4.5s; }

    h1 { font-size: 1.5rem; margin-bottom: 15px; }
    p { font-size: 1.1rem; margin-bottom: 10px; line-height: 1.4; }
    
    #timer {
      font-weight: bold;
      font-size: 1.2rem;
      margin-top: 15px;
      color: #ad1457;
    }
  </style>
</head>
<body>

  <div class="card-container">
    
    <div id="initial-screen" class="overlay">
      <p>Tengo algo para ti...</p>
      <button class="heart-btn" id="start-btn">❤️</button>
      <p><small>Haz clic</small></p>
    </div>

    <div id="message-screen" class="overlay hidden">
      <h1>Para el amor de mi vida:</h1>
      
      <p class="fade-in d-1">Si pudiera elegir un lugar seguro, sería a tu lado.</p>
      <p class="fade-in d-2">Cada segundo contigo cuenta.</p>
      
      <div class="fade-in d-3">
        <p>Llevamos juntos:</p>
        <div id="timer">Calculando...</div>
      </div>
    </div>

  </div>

  <script>
    // --- CONFIGURACIÓN DE FECHA ---
    // AÑO, MES (Enero=0, Feb=1...), DÍA
    const fechaInicio = new Date(2025, 01, 14); 
    // -----------------------------

    const startBtn = document.getElementById('start-btn');
    const initialScreen = document.getElementById('initial-screen');
    const messageScreen = document.getElementById('message-screen');
    const timerDisplay = document.getElementById('timer');

    startBtn.addEventListener('click', () => {
      initialScreen.style.display = 'none'; // Oculta botón
      messageScreen.style.display = 'block'; // Muestra mensaje
      
      actualizarContador();
      setInterval(actualizarContador, 1000);
    });

    function actualizarContador() {
      const ahora = new Date();
      const diferencia = ahora - fechaInicio;

      const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((diferencia % (1000 * 60)) / 1000);

      timerDisplay.innerHTML = `${dias} Días <br> ${horas}h : ${minutos}m : ${segundos}s`;
    }
  </script>
</body>
</html>
